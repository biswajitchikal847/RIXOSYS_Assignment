<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Simple TODo</title>

</head>

<body>
    <div id="mainDiv">
        <div id="form_container">
            <p>Employe enquery form</p>
            <div id="form">
                <div id="text_field">
                    <label for="">First Name</label>
                    <input type="text" placeholder="eg:- Abinash" id="firstname"><br>
                    <label for="">First Name</label>
                    <input type="text" placeholder="eg:- Das" id="lastname"><br>
                    <label for="">Your Mail id</label>
                    <input type="email" placeholder="example@gmail.com" id="mailid"><br>
                    
                </div>
                <label id="birtday_lable" for="">Enter your Date of birth</label>
                    <input type="date" id="birthday" name="birthday">
                   
                 <p>Please select your gender</p>
                  <input type="radio" id="male" name="gender" value="male">
                  <label for="male">Male</label><br>
                  <input type="radio" id="female" name="gender" value="female">
                  <label for="female">Female</label><br>
                  <input type="radio" id="other" name="gender" value="other">
                  <label for="other">Other</label><br>
                
                  <p>Please Mark you are a </p>
                <input type="checkbox" id="fresher" name="experience" value="Fresher">
                <label for="fresher"> Fresher</label><br>
                <input type="checkbox" id="experienced" name="experience" value="Experienced">
                <label for="experienced"> Experienced</label><br>


                <label for="workExperience">Select your work Experience</label>
                <select name="workExperience" id="experience">
                    <option value="select">select </option>
                    <option value="Fresher">Fresher </option>
                    <option value="0-6"> 0-6</option>
                    <option value="1-2">1-2</option>
                    <option value="More than 5">More than 5</option>
                </select><br>
                  <div id="submit">
                    <button  onclick="postData()"> submit </button>

                  </div>
                
                </div>
        </div>

        <div id="data_container">
            <p>Details</p>

           
            <table>
                <thead id="table">
                    <tr>
                        <th>Name   </th>
                        <th>Mail Id</th>
                        <th>Date of Birth</th>
                        <th>Gender</th>
                        <th>You are a</th>
                        <th>Experience</th>
                        <th>Delete</th>
                    </tr>
                    
                </thead>
            </table>
        </div>
    </div>

</body>
<script src="./script.js"></script>

</html>
